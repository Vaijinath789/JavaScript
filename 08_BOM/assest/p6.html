<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h3>Navigator(Browser information and OS Information)</h3>
    <script>
        document.write(`<h3>navigator.appName: ${navigator.appName}</h3>`);
        document.write(`<h3>navigator.appCodeName: ${navigator.appCodeName}</h3>`);
        document.write(`<h3>navigator.appVersion: ${navigator.appVersion}</h3>`);
        document.write(`<h3>navigator.cookiesEnabled: ${navigator.cookiesEnabled}</h3>`);
        document.write(`<h3>navigator.userAgent: ${navigator.userAgent}</h3>`);
        document.write(`<h3>navigator.language: ${navigator.language}</h3>`);
    </script>
</body>
</html>
