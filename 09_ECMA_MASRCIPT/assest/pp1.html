<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>let and const over var</h3>
    <script>
        if(10<40){
            const x=20; //var =>global scope variable , let & const =>local scope/block scope variable
            document.write(`inside = ${x}`);
        }
        document.write(`outside= ${x}`);  // let or const  =>reference error
    </script>
</body>
</html>
