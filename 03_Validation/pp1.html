<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cForm" onsubmit="return validation(event)" method="post">
        <h2>Contact Form</h2>
        <div class="row">
            <label for="name">FullName</label>
            <input type="text" id="name" name="name">
            <strong class="error" id="nameErr"></strong>
        </div>

        <div class="row">
            <label for="email">Email id</label>
            <input type="text" id="email" name="email">
            <strong class="error" id="emailErr"></strong>
        </div>

        <div class="row">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" maxlength="10">
            <strong class="error" id="mobileErr"></strong>
        </div>

        <div class="row">
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="null">Choose city</option>
                <option value="bng">Bengaluru</option>
                <option value="mys">Mysore</option>
                <option value="dvg">Davangere</option>
                <option value="hsn">Hassan</option>
            </select>
            <strong class="error" id="cityErr"></strong>
        </div>

        <div class="row">
            <label for="gender">Gender</label>
            <div class="form-inline">
                <label >
                    <input type="radio" name="gender" id ="gender" value="male">Male
                </label>

                <label >
                    <input type="radio" name="gender" id ="gender" value="Female">FeMale
                </label>
                <strong class="error" id="genderErr"></strong>
            </div>
        </div>

        <div class="row">
            <label for="lang">Languages(optinal)</label>
            <div class="form-inline">
                <label >
                    <input type="checkbox" name="lang[]" value="kannada">Kannada
                </label>

                <label >
                    <input type="checkbox" name="lang[]" value="english">English
                </label>

                <label >
                    <input type="checkbox" name="lang[]" value="hindi">Hindi
                </label>

                <label >
                    <input type="checkbox" name="lang[]" value="tamil">Tamil
                </label>

                <label >
                    <input type="checkbox" name="lang[]" value="telugu">Telugu
                </label>
            </div>
            <strong class="error" id="langErr"></strong>
        </div>

        <div class="row">
            <div class="btn-group">
                <input type="submit" value="Submit" class="btn-sub">
                <input type="reset" value="Reset" class="btn-rst">
            </div>
        </div>
    </form>
</body>
</html>
