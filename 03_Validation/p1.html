<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>uservalidation</h1>
    </center>
    <hr>

    <form action="" autocomplete="off" onsubmit="validation()">
        <label for="user">Username</label>
        <input type="text" name="user" id="user" onkeyup="validation()">
        <strong id="status"></strong>
        <br><br>
        <input type="submit" value="submit">
    </form>

    <script>
        function validation(){
            event.preventDefault();
            
            var user = document.getElementById('user');
            var status = document.getElementById("status");
            console.log('user =', user.value);

            if(user.value.length == 0){
                status.innerText = 'Enter user name';
                status.style.color ="orangered"   
            }

            else if(user.value.length <= 4){
                status.innerText = 'User input length must be greater than 4 characters';
                status.style.color ="orangered"   
            }

            else if(user.value.length > 4){
                status.innerText = 'valid username';
                status.style.color ="green"   
            }

            setTimeout(function(){
                status.innerText ="";
            },5000)
        }
    </script>
</body>
</html>
