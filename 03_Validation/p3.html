<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Mobile number validation (indian mobile number)</h1>
    </center>
    <form action="">
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" maxlength="10" onkeyup="validate()">
        <strong id="status"></strong>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validate(){
            var mobile = document.getElementById("mobile").value;
            var status = document.getElementById("status");
            var regex = /^[6-9]\d(9)$/; //6360361634            //  /^(\+91[-\s]?)?[0]?(91)?[6-9]\d{9}$/

            if(mobile === ""){
                status.innerText = 'Mobile field not be filled';
                status.style.color="red";
            }else{
                if(regex.test(mobile) === false){
                    status.innerText = 'Invalid Indian mobile number';
                status.style.color="red";
                }else{
                    status.innerText = 'Valid Indian mobile number';
                status.style.color="green";
                }
            }
        }
    </script>
</body>
</html>
