<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>match</h1>

    <script>
        const paragraph = 'The quick brown   fox jumped over the lazy dog';
        const regexppercase =/[A-Z]/g;
        const regexFox = /fox/gi;

        const regexFox1 = /fox/i;

        console.log(paragraph.match(regexppercase));
        console.log(paragraph.match(regexFox));
        console.log(paragraph.match(regexFox1));
    </script>
</body>
</html>
