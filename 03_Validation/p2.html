<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Email validation</h1>
    </center>
    <hr>

    <form action="" autocomplete="off" onsubmit="validation()"> //if we dont use onsubmit not a problem
        <label for="Email">Email</label>
        <input type="email" name="email" id="email" onkeyup="validation()">
        <strong id="status"></strong>
        <br><br>
        <input type="submit" value="submit">
    </form>

    <script>
        function validation(){

            event.preventDefault();
            
            var email = document.getElementById('email').value;
            var status = document.getElementById("status");
            console.log('Email =', email.value);

            let regex = /^\S+@\S+\.\S+$/;  //Exmaple - admin@gmail.com

            if(email.length == 0){
                status.innerText = 'Enter your email';
                status.style.color ="orangered"   
            }

            else{
                if(regex.test(email) === false){
                    status.innerText = 'Invalid email';
                    status.style.color ="orangered";
                }

                else{
                    status.innerText = 'Valid email';
                    status.style.color ="green";
                }
            }
        }
    </script>
</body>
</html>
