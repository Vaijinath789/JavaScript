<body>
    <h3>Math (Static  methods)</h3>
    <script>
        document.write(`<h3> abs(-12) = ${Math.abs(-12)} <h3>`);
        document.write(`<h3> sqrt(25) = ${Math.sqrt(25)} <h3>`);
        document.write(`<h3> cbrt(27) = ${Math.cbrt(27)} <h3>`);
        document.write(`<h3> min(25,123,34,3) = ${Math.min(25,123,34,4)} <h3>`);
        document.write(`<h3> max(25,123,34,3) = ${Math.max(25,123,34,4)} <h3>`);
        
        document.write(`<h3> floor(2.9) = ${Math.floor(2.9)} <h3>`); //lowest int
        document.write(`<h3> ceil(25) = ${Math.ceil(25)} <h3>`); //higest in

        document.write(`<h3> round(2.2) = ${Math.round(2.2)} <h3>`);   //>0.5 =lowest ,2 output
        document.write(`<h3> round(2.6) = ${Math.round(2.6)} <h3>`);   // <0.5 =highest, 3 output

        document.write(`<h3> acos(adj/hyp) = ${Math.acos(8/10)} <h3>`);
        document.write(`<h3> acos(adj/hyp) = ${Math.acos(-1)} <h3>`);
        document.write(`<h3> acos(adj/hyp) = ${Math.acos(0)} <h3>`);
        
        document.write(`<h3> acosh(x) = ${Math.acosh(2)} <h3>`);
        document.write(`<h3> trunc(x) = ${Math.trunc(12.33)} <h3>`); //output 12
        document.write(`<h3> trunc(x) = ${Math.trunc(0.33)} <h3>`);  //output 0
        document.write(`<h3> fround(x) = ${Math.fround(5.389699).toFixed(3)} <h3>`);
