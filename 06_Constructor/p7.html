<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Objects</h3>
    <script>
        var x = [];//array
        var y = {};//object
    </script>
    <script>
        var user = {
            //key:value => property
            name: "tejas",
            email:"tejasthosh@gmail",
            age: 22,
            isView: true,
            hobbies:["driving","painting"]
        };
        console.log("user=",user);

        document.write(`<h3> name= = ${user}</h3>`);//cannot destructure an object = [object object]
        document.write(`<h3> name = ${user.name}</h3>`);//object.key
        document.write(`<h3> name = ${user['email']}</h3>`);//object['key']
    </script>
</body>
</html>
