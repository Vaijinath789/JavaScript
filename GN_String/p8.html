<body>
    <h1>localComapre()</h1>

    <script>
        var a ="hello";
        var b ="world";
        var c= "hello";

        console.log('a>b',b.localeCompare(a)); //world > hello

        console.log('a<b',a.localeCompare(b)); //world < hello

        console.log('a ===c',a.localeCompare(c)); // hello === hello
    </script>
</body>
