<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>comparing String Lexicographically</h1>

     <!-- a and b ,
     a>b = 1
     a<b =-1
     a===b  = 0 -->

     <script>
        function strCompare(a, b) {
            if (a === b){
                return 0;
            }
            if (a > b){
                return 1;
            }
            if (a < b){
                return -1;
            }
        }

        console.log('a===b',strCompare("a", "ab"));  //compare first letter
        
        console.log('a===b',strCompare("ashdgh", "bhabsdh"));

        console.log('a===b',strCompare("gfd", "ab"));
     </script>
</body>
</html>
