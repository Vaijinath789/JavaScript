<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String methods</h3>
    <script>
        var str = "vaijinath";

        document.write(`<h3>${str}</h3>`);
        document.write(`<h3>Slice (start-index,end-index)method</h3>`);
        document.write(`<h3>${str.slice(2,4)}</h3>`);  //it also calculate space 

        document.write(`<h3>substr (start-index,length)method</h3>`);
        document.write(`<h3>${str.substr(2,3)}</h3>`);

        // 10+12 =22  number = add 
        // "10" +"12" =1012 string join (concat)

        document.write(`<h3> concat</h3>`);

        var a ="raj";
        var b ="  kumar";

        document.write(`<h3> concat = ${a.concat(b)}</h3>`);

        var e =b.trim(); //trim the white space

        document.write(`<h3> concat with trim= ${a.concat(e)}</h3>`);
    </script>
</body>
</html>
