<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3>document.hasFocus()</h3>
    <p id="log">Awaiting focus check.</p>
    <button onclick="handler()">Click me</button>
    <script>
        function handler(){
            window.open("https://zerozilla.com/",'width=800,height=400,left=100,right=100');
        }
        function checkpageFocus(){
            let body=document.querySelector('body');//html tag.id.class
            let log=document.getElementById('log');

            if(document.hasFocus()){
                log.textContent="This document has focus.";
                body.style.background="darkcyan";
                body.style.color="#fff";
            }else{
                log.textContent="This document doesnot have the focus";
                body.style.background="#aaa";
                body.style.color="#ccc";
            }
        }
        setInterval(checkpageFocus,2000);
    </script>
</body>
</html>
