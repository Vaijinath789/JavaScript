<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
    <p>This is a paragraph of text..</p>
    <div class="test" >This is another paragraph of test</div>
    <p>This is one more paragraph of test..</p>
    <script>
        try{
            document.write("<p>This is js paragraph</p>");
            let matches=document.getElementsByTagName("p");
            console.log(matches);
            document.write("<b>matches.length:</b>"+ matches.length);
            for(let i in matches)
            {
                matches[i].style.background="yellow";
            }

            
        }catch(error){
            console.log(error.message)
        }
    </script>
</body>
</html>
