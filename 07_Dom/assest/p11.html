<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .highlight{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <center>
        DOM
    </center>
    <hr>
    <div id="info" class="disabled">Something very important</div>
    <script>
        var elem=document.getElementById('info');
        elem.className = "note ";
        elem.className += "highlight";

        elem.classList.add("hide");//Add a new class
        elem.classList.add("note","highlight","visible");//Add multiple classes

        elem.classList.remove("hide");//Remove a class
        elem.classList.remove("disabled","note");//Remove multiple classes
        elem.classList.toggle("visible");//if class exist remove it,if not add it
    </script>
</body>
</html>
