<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object Methods = defineProperty(object,key,{value:xx})</h1>
    </center>

    <script>
        var user = {
            name:"vaiji"
        };

        //defineProperty is used to create property of object externally.
        Object.defineProperty(user, "email",{
            value:"vaiji@gmail.com"
        });

        Object.defineProperty(user, "age",{
            value:22
        });
    </script>
</body>
</html>
