<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object to array conversion</h1>
    </center>
    <hr>

    <script>
        var user ={
            name:"John",
            email:"john@example.com",
            age:12
        };

        var res = Object.key(user).map(function(key){
            return user[key]; 
        });

        console.log('res=', res);
    </script>
</body>
</html>
