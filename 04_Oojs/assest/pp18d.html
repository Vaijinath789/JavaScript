<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object to aary conversion</h1>
    <script>
        var user ={
            name:"John",
            email:"john@example.com",
            age:12
        };

        var res =Object.keys(user).map(function(key){
            return user[key]; //value
        });

        console.log('res =',res);
    </script>
</body>
</html>
