<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>write protect the values</h1>
    </center>

    <script>
        var user ={
            email:"user@example.com"
        };

        Object.defineProperty(user,"name",{
            value:"vaiji",
            writable:false //true ->writable ,false ->readable (write protect) (default)
        });

        console.log('before name =' ,user);

        user.name = "mohan"; //assignment
        user.email = "mohan@example.com";

        console.log('after name =' ,user);
    </script>
</body>
