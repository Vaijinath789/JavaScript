<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User(){
        this.name ="menu";
        this.getName = function(){
            document.write(`<h1>Name = ${this.name}</h1>`);
        }
    }

    //constructer.Prototype.property = value;
    User.prototype.email ="manu@gmail.com";
    User.prototype.getEmail =() =>{
        document.write(`<h1>email = ${this.email}</h1>`);
    };

    let x =new User();

    console.log('user instance=',x);

    document.write(`<h1>Name = ${this.name}</h1>`);
    document.write(`<h1>email = ${this.email}</h1>`);

    x.getName();
    x.getEmail();
    </script>
</body>
</html>
