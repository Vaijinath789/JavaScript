<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>Entries to object conversion</h1>
    </center>
    <hr>

    <script>
        const userEntry = new Map([
            ['name', 'vaiji'],
            ['email','vaoji@gmail.com'],
            ['age','33']
        ]);

        console.log('entries', userEntry);

        //convert entries into object
        const userObject = Object.formEntries(userEntry);
        console.log('object user=', userObject);
    </script>
</body>
</html>
