<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>class Es-6 ->group of Objects(state and behaviour)</h3>
    <p>state =>variable  ->properties </p>
    <p>behaviour ->methods</p>

    <script>
        class User{
            //built-in methods
            constructor(){
                //properties  =>states
                this.name="mohan";
                this.email ='mohan@gmail.com';
                document.write(`<h1> Constuctor methods</h1>`);
            }

            dispaly(){
                //method =>behaviour
                document.write(`<h1>Name = ${this.name}</h1>`);
            }
            print(){
                document.write(`<h1>email = ${this.email}</h1>`);
            }
        }

        let x =new User();
        console.log('x =',x);

        document.write(`<h1>Name = ${this.name}</h1>`);
        document.write(`<h1>email = ${this.email}</h1>`);

        document.write('<hr>')

        x.dispaly();
        x.print();
    </script>
</body>
</html>
