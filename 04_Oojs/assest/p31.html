<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Static Method Example 1...!</h3>
    <script>
        class Demo{
            static Display(){
                document.write(`<p>This is a Demo static method..!</p>`);
            }
        }
        Demo.Display();
    </script>

    <h3>Static Method Example 2...!</h3>
    <script>
         class Demo1{
            static Display1(){
                return "This is Display2 static method..!";
            }
        
        
            static Display2(){
               return "This is Display1 static method..!";
            }
        }
        document.write(Demo1.Display1()+"<br>");
        document.write(Demo1.Display2());
    </script>

        <h3>Static Method Example 2...!</h3>
        <script>
            class Demo2{
               static Display1(){
                   return "This is Display2 static method..!";
               }
           
           
               static Display1(){
                  return "This is Display1 static method..!";   
               }
           }
          
           document.write(Demo2.Display1()); //It consider last one
       </script>

        <h3>Static Method Example 4...!</h3>
       <script>
        class Demo3{
            static Display1(){
                   return "This is Display3 static method..!";
               }
            
            constructor(){
                document.write(Demo3.Display1());
            }
        }
            var demo3 = new Demo3();
       </script>

        <h3>Static Method Example 5...!</h3>

        <script>
            class Demo4{
                constructor(){}
                static Display1(){
                   return "This is demo4 static method..!";
               }

               getresult(){
                document.write(Demo4.Display1());
               }
            }
            let demo4 = new Demo4();
            demo4.getresult();
        </script>

        <h3>Static Method Example 6...!</h3>
        <script>
            class StaticMethodCall{
                static staticMethod(){
                    return 'Static method has been called'
            }
            static anotherstaticMethod(){
                    return this.staticMethod()+'from another static method'
            }
        }

        document.write( StaticMethodCall.staticMethod());
        //static method has called

        document.write( StaticMethodCall.anotherstaticMethod());
        //another static method has called
        </script>

</body>
</html>
