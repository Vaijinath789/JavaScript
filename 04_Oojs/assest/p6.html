<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object Method</h1>
    </center>
    <script>
        // Object.setPrototypeOf ({},cloned)->over write the properties of cloned
        const user={
        name:"Vaiji",
        email :"vaiji@gmail.com",
        mobile:9632870820,
        age:22
    };

    const user1 = Object.create(user);
    console.log('before set user1', user1);

    let emp={
        name:"pavan",
        age:21,
        band :"sbi"
    };

    Object.setPrototypeOf(user1, emp);
    console.log('After set user1', user1);
    </script>
</body>
</html>
