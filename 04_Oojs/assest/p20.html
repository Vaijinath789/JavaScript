<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Accesor properties (get and set)</h1>
        <p>Consider we have 2 functions inside an object , one to set the value and another to get the value from it.</p>
    </center>
    <hr>

    <script>
        var user={
            name:"john",
            surname:"ston",
            age:22
        };
        Object.defineProperty(user,'fullName',{
            get:function(){
                return this.name + ' ' + this.surName;
            }
        });

        console.log('User', user);
        console.log('fullName', user.fullName); // john mathew

        user.surName="Bengaluru";

        console.log('fullName', user.fullName);   //john Bengaluru
        console.log('USER=', user);

        user.Name="Tejas";

        console.log('fullName', user.name); //Tejas Bengaluru
        console.log('USER=', user);


    </script>
</body>
</html>
