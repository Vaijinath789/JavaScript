<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance Inside the class</h1>
    <script>
        class Course{
            constructor(){
                this.title = "Java";
                this.fee = 120;
            }

           // defination
            getCourseDetails(){
                document.write(`<h1>couse name ${this.title}, and fee ${this.fee}</h1>`);
            }
        }

        //base class
        class User extends Course{
            constructor(){      
                super();  
            }
        }

        let x =new User();
        x.getCourseDetails();
    </script>
</body>
</html>
