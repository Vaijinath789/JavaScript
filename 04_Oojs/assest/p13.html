<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object property constructor using loop</h1>
    </center>

    <script>
        //it returns arry of values

        const user={
            name:"Vaiji",
            email :"vaiji@gmail.com",
            mobile:9632870820,
            age:22
        };

        // for ... in
        for(let item in user){
            document.write(`<h3> ${item}:${user[item]}</h3>`);
        }
    </script>
</body>
</html>
