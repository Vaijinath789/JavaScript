<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
        <h1>static method</h1>
     </center>

     <script>
        class Course{
            constructor(title,dur){
                document.write(`<h3>constructor called</h3>`);
                this.title = title;
                this.duration = dur;
            }

            //static method
            static print(val){
                //will not allow this pointer
                //static functions call possible only by class name

                document.write(`<h1> this is static method </h1>`);
                document.write(`<h1> Property Title =${this.title}</h1>`);  //it not possible to call output:undefined
                document.write(`<h1> Property Title =${val}</h1>`);
            }

            //non static
            courseinfo(){
                document.write(`<h3> ${this.title} ${this.duration}</h3>`);
            }
        }
        Course.print("Be-Paratical");  //parameterised static method call

        let x=new Course("javascript", "1month");
        x.courseinfo(); //method call w.r.t to instance
     </script>
</body>
</html>
