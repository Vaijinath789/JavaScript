<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance Inside the class</h1>
    <script>
        class Course{
            constructor(ti,fe){
                this.title = ti;
                this.fee = fe;
            }

           // defination
            getCourseDetails(){
                document.write(`<h1>couse name ${this.title}, and fee ${this.fee}</h1>`);
            }
        }

        //base class
        class User extends Course{
            constructor(x,y){      //without (x,y) we can run and get output
                super(x,y);  //super method call refers to super class constructure    //without (x,y) we can run and get output
            }
        }

        let x =new User("MERN",12345);
        x.getCourseDetails();
    </script>
</body>
</html>
