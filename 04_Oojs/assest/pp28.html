<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <h3>Super Key</h3>
    <script>
        class Company {
            constructor(x,y) {
                this.empId = x;
                this.empDes = y;
            }
        getEmpInfo () {
            document.write(`<h1> Employee id = ${this.empId} & designation =- ${this.empDes} </h>`);
         }
        }

        class Emp extends Company{
            constructor(na,em,id,de) {
                super(id,de);
                this.name = na;
                this.email = em;
            }

            getEmpInfo() {
                super.getEmpInfo();
                document.write(`<h1> Name is = ${this.name} & email = ${this.email} </h1>`);
            }
        }

        let x = new Emp('John', 'john@gamil.com', 34455, 'Backend Developer')
        x.getEmpInfo();
    </script>
</body>
</html>
