    <script>
        class Person{
            //properties and methods
            constructor(){
                document.write('h1 i am a constructor');
                this.name="Mahesh";
            }

            static getname(na){
                //this pointer is inactive inside the static method
                document.write('<h1> hi'+ this.name +'welcome to js </h1>'); //ouput:it display the class name inside of mahesh
                document.write('<h1> hi'+ na +'welcome to js </h1>'); //it work normally output:Raju
            } 
        }
        Person.getName("Raju")
    </script>
