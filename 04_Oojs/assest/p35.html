<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>javascript Inheritance ..!</h1>
        <p>Js inheritance is a mechanism that allows us to create new classes on the basis of already existing classes.</p>
        <p>The JS <b>extends</b> keyword is used to create a child class on yhe basis of an parent class.</p>
        <p>It maintains an IS-A relationship.</p>
    </center>
    <hr>

    <script>
        class Moment extends Date{
            constructor(){
                super();
            }
        }
        let moment = new Moment();
        document.write(`<p>Current date is : ${moment.getDate()}</p>`);
        document.write(`<p>Current month is : ${moment.getMonth()}</p>`);
        document.write(`<p>Current year is : ${moment.getFullYear()}</p>`);

        class Boke{
            constructor(){
                this.bikeName ='Hero Honda..!'
            }
        }
        class Vehicle extends Bike{
            constructor(name,price){
                super();
                this.name1 = name;
                this.price1 =price;
            }
        }

        let vehicle = new Vehicle("CD Delux",85000)
        document.write(`<p>Vehical name is : ${vehicle.name1}</p>`);
        document.write(`<p>Vehical price is : ${vehicle.price1}</p>`);
        document.write(`<p>Bikename is : ${vehicle.bikeName}</p>`);

    </script>
</body>
</html>
