<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>JavaScript generating output</h1>
    </center>
    <hr>

    <p id="res">Result:</p>
    <script>
        let firstNumber = 10, lastNumber = 20,sum;

        sum=firstNumber=10+lastNumber;

        document.write(`<p><b>document.write:${sum}</b></p>`);
        document.writeln(`<p><b>document.write : ${sum}</b></p>`);
        console.log('console.log=',sum);

        alert("Alert: " + sum);
        confirm("Confirm: " + sum);
        prompt("Confirm: " + sum);

        document.getElementById("res").innerHTML += sum;  //important + symbol to display result=30
    </script>
</body>
</html>
