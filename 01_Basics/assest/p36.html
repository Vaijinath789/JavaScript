<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arrays</h3>

    <!-- Array is a group of values or data
    types
    1.Literal type (single)
        a. array Literal
        b. array using constructor
        c. array as constructor parameter
    2.object Array
    3.JSON -->

    <script>
        //array
        var num = [12,34,5,6,7,833];
        var user = ["ram", "venu" ,"suma","Nandini"];
        var arr=[true,124,"age@gmail.com", 123.453 ];

        document.write(`<h3> ${arr[0]}</h3>`);
        document.write(`<h3> ${arr}</h3>`);

        document.write(`<h3> ${user[2]}</h3>`);
        document.write(`<h3> ${user}</h3>`);

        document.write(`<h3> ${num[4]}</h3>`);
        document.write(`<h3> ${num}</h3>`);

        for(i=0;i<user.length;i++) {
            document.write(`<h3 style ='color:orangered;'>${user[i]}</h3>`);
        }
    </script>
</body>
</html>
