<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>NAN => NOT A NUMBER</h3>

    <script>
        var a = "123a";

        document.write(`<h3> ${a} </h3>`);
        document.write(`<h3> ${ Number(a)} </h3>`);
        document.write(`<h3> ${ parseInt(a)} </h3>`);
        document.write(`<h3> ${ isNAN(123)} </h3>`);
        document.write(`<h3> ${ isNAN("")} </h3>`);
        document.write(`<h3> ${ isNAN(12/3/6)} </h3>`);
    </script>
</body>
</html>
