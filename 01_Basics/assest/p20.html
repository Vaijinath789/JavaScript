<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Without parameter, with return value example</h2>
     <script>
        function addFunction(){
            let firstNumber=10, secondNumber=40, sum;
            sum=firstNumber + secondNumber;
            return sum;
            document.write(`<p><b>SUM</b>: ${sum} </p>`);
        }
        //addFunction();
        document.write( `<strong>Without Parameter, with Return value: ${addFunction()}</strong>` )
     </script>
</body>
</html>
