<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>KETBOARD EVENT</h1>
    </center>
    <hr>

    <!-- events 
    onkeypress => deprecate will have one key of delay
    onkeydown =>  will have one key of delay
    onkeyup -> no delay -->

    <form action="">
        <label for="">ENTER THE NAME</label>
        <input type="text" name="name" id="name" onkeydown="getName()">
    </form>

    <h3 id="output"></h3>

    <script>
        //event handler
        function getName(){
            var myName = document.getElementById("name");
            document.getElementById("output").innerText = myName.value;
        }
    </script>
</body>
</html>
