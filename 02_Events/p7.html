<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Write some content inside input and then select and copy it</h1>
    </center>
<!-- 
    copy => ctrl+c ,paste =>ctrl+v , cut=>ctrl+x
     -->

     <form action="">
        <label for="">ENTER SOME CONTENT</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="copy()">
        <br><br>

        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()"></textarea>
     </form>

     <script>
        function sel(){
            alert("Content has selected")
        }

        function cop(){
            alert("Content has copied")
        }

        function pas(){
            alert("Content has pasted")
        }

        function cut(){
            alert("we have cut the content ,ready to paste")
        }
     </script>
</body>
</html>
